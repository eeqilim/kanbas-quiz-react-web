<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <select>
            <option value="speed-grader">Speed Grader</option>
        </select>

        <hr>


        <h2> Assignment Name</h2>
        <input type="text" value="A1 - ENV + HTML" title="Assignment Name">
        <br><br>
        
        <textarea cols="30" rows="2" placeholder="Assignment Description" title="Assignment Description">This is the assignment description.</textarea>
        <br><br>
        
        <label for="assignment-points">Points</label><br>
        <input type="number" id="assignment-points" value="100" title="Points">
        <br><br>

        <label for="assignment-group">Assignment Group</label><br>
        <select id="assignment-group">
            <option value="assignments">ASSIGNMENTS</option>
        </select>
        <br><br>

        <label for="display-grade-as">Display Grade As</label><br>
        <select id="display-grade-as">
            <option value="percentage">Percentage</option>
        </select>
        <br><br>

        <label for="submission-type">Submission Type</label><br>
        <select id="submission-type">
            <option value="online">Online</option>
        </select>
        <br><br>

        <label>Online Entry Options</label><br>
        <input type="checkbox" value="text-entry" title="Text Entry" name="check-text-entry" id="chkbox-text-entry">
        <label for="chkbox-text-entry">Text Entry</label><br>

        <input type="checkbox" value="website-url" title="Website URL" name="check-website-url" id="chkbox-website-url">
        <label for="chkbox-website-url">Website URL</label><br>

        <input type="checkbox" value="media-recording" title="Media Recordings" name="check-media-recordings" id="chkbox-media-recording">
        <label for="chkbox-media-recording">Media Recordings</label><br>

        <input type="checkbox" value="student-annotation" title="Student Annotation" name="check-student-annotation" id="chkbox-student-annotation">
        <label for="chkbox-student-annotation">Student Annotation</label><br>

        <input type="checkbox" value="file-uploads" title="File Uploads" name="check-file-uploads" id="chkbox-file-uploads">
        <label for="chkbox-file-uploads">File Uploads</label><br>

        <br><br>



        <label>Assign</label><br>
        <label>Assign to</label><br>
        <input type="text" value="Everyone">

        <br><br>

        <label for="date-due">Due</label><br>
        <input type="date" id="date-due" value="2021-01-01">
        <br><br>

        <label for="date-available-from">Available from</label><br>
        <input type="date" id="date-available-from" value="2021-01-01">
        <br><br>

        <label for="date-until">Until</label><br>
        <input type="date" id="date-until" value="2021-01-01">
        <br><br>

        

        <a href="/kanbas/courses/assignments/screen.html"><button type="button">Cancel</button></a>
        <a href="/kanbas/courses/assignments/screen.html"><button type="button">Save</button></a>

    
    </form>



</body>
</html>
