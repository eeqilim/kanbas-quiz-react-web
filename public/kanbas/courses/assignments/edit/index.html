<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/kanbas/courses/assignments/edit/index.css">

</head>
<body>

    <div class="container-fluid mt3">
        <div class="row">
            <div class="col text-end">
                <div class="text-success fs-5 me-3 d-inline">
                    <i class="fa fa-check-circle me-1" aria-hidden="true"></i><span class="fw-bold">Published</span> 
                </div>
            
                <div class="d-inline">
                    <a class="btn top-row-buttons"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>

        <hr>

    
        <form>
            

            <div class="row mb-3">    
                <div class="col">
                    <label for="assignment-name" class="form-label">Assignment Name</label>
                    <input type="text" class="form-control" id="assignment-name" value="A1 - ENV + HTML">
                </div> 
            </div>

            <div class="row mb-3">
                <div class="col">
                    <textarea class="form-control" id="assignment-description" rows="3">This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester. We will add new content everyweek, pushing the code to GitHub source repository, and then deploying the content to a remote server hosted on Netlify.</textarea>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-2 wd-courses-assignments-edit-input-label text-end">
                    <label for="assignment-points" class="form-label mb-0">Points</label>
                </div>
                <div class="col-8">
                    <input type="number" class="form-control w-100" id="assignment-points" value="100">
                </div>
              
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-2 wd-courses-assignments-edit-input-label text-end">
                    <label for="assignment-group" class="form-label mb-0">Assignment Group</label>
                </div>
                <div class="col-8">
                    <select class="form-select" aria-label="Default select example" id="assignment-group">
                        <option value="ASSIGNMENTS" selected>ASSIGNMENTS</option>
                        <option value="QUIZZES">QUIZZES</option>
                        <option value="EXAMS">EXAMS</option>
                        <option value="PROJECTS">PROJECTS</option>
                    </select>
                </div>
                
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-2 wd-courses-assignments-edit-input-label text-end">
                    <label for="assignment-display-grade" class="form-label mb-0">Display Grade as</label>
                </div>
                <div class="col-8">
                    <select class="form-select" aria-label="Default select example" id="assignment-display-grade">
                        <option value="Percentage" selected>Percentage</option>
                        <option value="Letter">Letter</option>
                    </select>
                </div>
                
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-2 wd-courses-assignments-edit-input-label text-end">
                </div>
                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Do not count this assignment towards the final grade
                        </label>
                    </div>
                </div>
                
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-2 wd-courses-assignments-edit-input-label text-end align-self-start">
                    <label class="form-label mb-0">Assign</label>
                </div>
                <div class="col-8">
                    <div class="card">

                        <div class="card-body">

                            <div class="wd-courses-assignments-edit-assign-card-input-container">
                                <label for="assign-to" class="form-label fw-bold fs-5">Assign to</label>
                                <input type="text" id="assign-to" class="form-control" aria-describedby="passwordHelpBlock">   
                            </div>

                            <div class="wd-courses-assignments-edit-assign-card-input-container">
                                <label for="due" class="form-label fw-bold fs-6">Due</label>
                                <div class="input-group">
                                    <input type="text" id="due" class="form-control" aria-describedby="passwordHelpBlock" value="Sep 18, 2023, 11.59 PM">   
                                    
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary wd-courses-assignments-edit-date-button rounded-0 rounded-end" type="button">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="container wd-courses-assignments-edit-assign-card-input-container p-0">
                                <div class="row">

                                    <div class="col">
                                        <label for="due" class="form-label fw-bold fs-6">Available from</label>
                                        <div class="input-group">
                                            <input type="text" id="due" class="form-control" aria-describedby="passwordHelpBlock" value="Sep 6, 2023, 12.00 PM">   
                                            
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary wd-courses-assignments-edit-date-button rounded-0 rounded-end" type="button">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <label for="due" class="form-label fw-bold fs-6">Until</label>
                                        <div class="input-group">
                                            <input type="text" id="due" class="form-control" aria-describedby="passwordHelpBlock">   
                                            
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary wd-courses-assignments-edit-date-button rounded-0 rounded-end" type="button">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        
                        <a class="btn wd-courses-assignments-edit-assign-card-footer-button rounded-0 rounded-bottom" href="#">
                            <div class="card-footer text-center">
                                <i class="fa fa-plus" aria-hidden="true"></i> Add
                            </div>
                        </a>
                        
                    </div>
                </div>
                
            </div>
            

            <hr/>

            <div class="row pb-3">
                <div class="col">
                    <div class="form-check d-flex">
                        <div class="flex-fill ms-2">
                            <input class="form-check-input" type="checkbox" value="" id="notify-user-content-change">
                            <label class="form-check-label" for="notify-user-content-change">
                                Notify users that this content has changed
                            </label>
                        </div>
                        <div class="me-2">
                            <a class="btn wd-courses-assignments-edit-cancel-button" href="/kanbas/courses/assignments/screen.html">Cancel</a>
                            <a class="btn btn-danger" href="/kanbas/courses/assignments/screen.html">Save</a>
                        </div>
                    </div>
                </div>
            </div>
            

        </form>




        
    </div>


</body>
</html>
